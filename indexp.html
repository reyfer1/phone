<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cssp/stylep.css">
    <title>Billing Details</title>
</head>
<body>

    <div class="l-header">
        <nav class="nav bgs-grid">
        <div class="nav">
            <div class="nav__bar">
                <div class="nav__logo"><a href="#">Elito</a></div>
            </div>
        </div>
        </nav>
    </div>
        <br>

    <div class="container bg-grid">
        <form action="" class="contact__form">
            <div class="contact__inputs">
                <input type="text" placeholder="Name" class="contact__input" required>
                <input type="email" placeholder="Email" class="contact__input" required>
                <input type="text" placeholder="Post Code" class="contact__input" required>
                <input type="tel" placeholder="Number" class="contact__input" required>
                <select placeholder="color" id="choose" class="contact__input">
                    <option value="color1" class="lol">Custom Color</option>
                    <option value="color1" class="lol">Black</option>
                    <option value="color1" class="lol">blue</option>
                    <option value="color1" class="lol">yellow</option>
                    <option value="color1" class="lol">white</option>
                    <option value="color1" class="lol">red</option>
                </select>
            </div>
            <textarea name="" id="" cols="0" rows="3" placeholder="Home Address" class="contact__input" required></textarea>

           <button type="submit" class="button contact__button"><a href="indexbit.html" class="l">Pay</a></button> 
        </form>
    </div>

<!--footer-->
    <footer class="page">  
        <div class="page__copyright">
            <p class="footer__copy">&#169; 2020 copyright all right reserved </p>
        </div>
    </footer>
    <br>
    <br>

</body>
</html>
